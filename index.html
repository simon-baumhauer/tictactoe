<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tictactoe</title>
</head>

<body>
    <div class="player-panel">
        <div id="player-1">
            <img class="" src="img/star.svg" alt=""> Player 1
        </div>
        <div id="player-2" class="player-inactive">
            <img class="" src="img/cross.svg" alt=""> Player 2
        </div>
    </div>
    <div class="container">
        <div id="line-1" class="horizontal-line" style="top: 59px; left: 15px;"></div>
        <div id="line-2" class="horizontal-line" style="top: 204px; left: 15px;"></div>
        <div id="line-3" class="horizontal-line" style="top: 340px; left: 15px;"></div>
        <div id="line-4" class="horizontal-line make-vertical" style="top: 200px; left: -118px;"></div>
        <div id="line-5" class="horizontal-line make-vertical" style="top: 200px; left: 18px;"></div>
        <div id="line-6" class="horizontal-line make-vertical" style="top: 200px; left: 155px;"></div>
        <div id="line-7" class="horizontal-line" style="top: 200px; left: 17px; transform: rotate(45deg); transform: scaleX(0.0);"></div>
        <div id="line-8" class="horizontal-line" style="top: 200px; left: 17px; transform: rotate(-45deg); transform: scaleX(0.0);"></div>
        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="star-0" class="shape d-none" src="img/star.svg" alt="">
                    <img id="cross-0" class="shape d-none" src="img/cross.svg" alt="">
                </td>
                <td onclick="fillShape(1)">
                    <img id="star-1" class="shape d-none" src="img/star.svg" alt="">
                    <img id="cross-1" class="shape d-none" src="img/cross.svg" alt="">
                </td>
                <td onclick="fillShape(2)">
                    <img id="star-2" class="shape d-none" src="img/star.svg" alt="">
                    <img id="cross-2" class="shape d-none" src="img/cross.svg" alt="">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)">
                    <img id="star-3" class="shape d-none" src="img/star.svg" alt="">
                    <img id="cross-3" class="shape d-none" src="img/cross.svg" alt="">
                </td>
                <td onclick="fillShape(4)">
                    <img id="star-4" class="shape d-none" src="img/star.svg" alt="">
                    <img id="cross-4" class="shape d-none" src="img/cross.svg" alt="">
                </td>
                <td onclick="fillShape(5)">
                    <img id="star-5" class="shape d-none" src="img/star.svg" alt="">
                    <img id="cross-5" class="shape d-none" src="img/cross.svg" alt="">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)">
                    <img id="star-6" class="shape d-none" src="img/star.svg" alt="">
                    <img id="cross-6" class="shape d-none" src="img/cross.svg" alt="">
                </td>
                <td onclick="fillShape(7)">
                    <img id="star-7" class="shape d-none" src="img/star.svg" alt="">
                    <img id="cross-7" class="shape d-none" src="img/cross.svg" alt="">
                </td>
                <td onclick="fillShape(8)">
                    <img id="star-8" class="shape d-none" src="img/star.svg" alt="">
                    <img id="cross-8" class="shape d-none" src="img/cross.svg" alt="">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
